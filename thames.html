var animationStep = 40;

var map = new mapboxgl.Map({

		attributionControl: false,
		center: [0.2, 51.5],

});

function rotateCamera(timestamp) {
    map.rotateTo((timestamp / 500) % 360, {duration: 0});
    requestAnimationFrame(rotateCamera);
}
map.on('load', function () {
    rotateCamera(0);
});
